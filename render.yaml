services:
  - type: web
    name: kairoscv
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run build
    startCommand: pnpm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    region: oregon

